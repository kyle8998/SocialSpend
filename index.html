<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Spend</title>

    <!--stylesheet-->
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!--Google Places' Details populating info panel-->
    <script type="text/javascript" src="google_places_details.js"></script>

    <!--icons-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

    <div class="columns is-gapless">
        <div class="column is-two-thirds map-panel">
            <section class="hero is-fullheight">
                <div class="hero-body">
                    <section id="map"></section>
                </div>
            </section>
        </div>
        <div class="column">

            <div class="hero">
                <div class="hero-body">
                    <div class="container" style="width: 100%;">
        
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-128x128">
                                    <img src="https://maps.gstatic.com/mapfiles/place_api/icons/restaurant-71.png" alt="Image">
                                </figure>
                            </div>
                            <div class="media-content">
                                <br>
                                <h3 id="place-title" class="title is-3 is-spaced">
                                    Pig Green Bistro
                                </h3>
                                <h5 id="place-subtitle" class="subtitle is-5">
                                    Lorem ipsum subtitle
                                </h5>
                                <nav class="level is-mobile">
                                    
                                </nav>
                            </div>
                        </article>
                        
                        <hr>

                        <div class="card">
                            <div class="card-content">
                                <div class="content">
                                    <h5 class="subtitle is-6">
                                        <span class="icon">
                                            <i class="fa fa-map-marker"></i>
                                        </span>
                                        <a id="place-address">1025 N Fillmore St, Arlington, VA 22201, USA</a>
                                    </h5>
                                    <h5 class="subtitle is-6">
                                        <span class="icon">
                                            <i class="fa fa-phone"></i>
                                        </span>
                                        <a id="place-phone">+1 703-888-1920</a>
                                    </h5>
                                    <h5 class="subtitle is-6">
                                        <span class="icon">
                                            <i class="fa fa-link"></i>
                                        </span>
                                        <a id="place-website" href="#">http://greenpigbistro.com/</a>
                                    </h5>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="card">
                            <div class="card-content">
                                
                                <h3 class="title is-3 is-spaced">
                                    <span id="place-num-of-friends">5</span> friends have visited  
                                </h3>
                                
                                <nav class="level">
                                        <img src="qt.jpg" class="pal-headshot">
                                        <img src="qt.jpg" class="pal-headshot">
                                        <img src="qt.jpg" class="pal-headshot">
                                        <img src="qt.jpg" class="pal-headshot">
                                        <img src="qt.jpg" class="pal-headshot">
                                </nav>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>


<script src="js/gmaps.js"></script>
<script src="js/require.js"></script>

<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFW1D1pXRv2vC52u-bGJ3IydUM_-DepUE&callback=initMap">
</script>
